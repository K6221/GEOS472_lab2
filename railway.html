<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Network in Osaka Prefecture</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .background-color-blue {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="mapTitle" id="features"><h2>Railway Network in Osaka Prefecture</h2></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([34.6937, 135.5023], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Load station GeoJSON
    fetch("https://raw.githubusercontent.com/K6221/GEOS472_lab2/main/station.geojson")
      .then(res => res.json())
      .then(stationdata => {
        L.geoJSON(stationdata, {
          onEachFeature: function (feature, layer) {
            layer.on('click', function () {
              document.body.classList.add('background-color-blue');
            });
          }
        }).addTo(map);
      });

    // Load line GeoJSON
    fetch("https://raw.githubusercontent.com/K6221/GEOS472_lab2/main/line.geojson")
      .then(res => res.json())
      .then(linedata => {
        L.geoJSON(linedata, {
          onEachFeature: function (feature, layer) {
            layer.on('click', function () {
              document.body.classList.add('background-color-blue');
            });
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
