<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Network in Osaka Prefecture</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css' rel='stylesheet'>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .background-color-blue {
      background-color: lightblue;
    }
    
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="mapTitle" id="features"><h2>Railway Network in Osaka Prefecture</h2></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    
    // add base map 
    mapboxgl.accessToken = 'pk.eyJ1IjoiazYyMjEiLCJhIjoiY2xzc2VyczZiMTJnMTJsbnlqYmY0eDBidCJ9.qYmhavVJJbDDzeyoAuTXeQ';

    var map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/k6221/cltxr4dy101ix01r5elg32b1a',
            center: [135.5075, 34.6386], // set Osaka, Japan as the centre
            zoom: 9.3
        });


    // load line GeoJSON
    fetch("https://raw.githubusercontent.com/K6221/GEOS472_lab2/main/line.geojson").then(res => res.json()).then(linedata => {
    map.on('load', function() {
        map.addSource('lines', {
            type: 'geojson',
            data: linedata
        });
      // add onto the map 
        map.addLayer({
            'id': 'lines',
            'type': 'line',
            'source': 'lines',
            'paint': {
                'line-color': ['get', 'colour'], // set a colour based on hex code in geojson file
                'line-opacity': [
                  'match',
                  ['get', 'dominant type'],
                  'Underground', 0.5, // if the dominant type is "Underground," make it less opaque
                  'Ground', 1, 
                  'Elevated', 1,
                  1 // set default for other classes just in case
                  ],
                'line-width': 4
            }
        });
    });
    });

        //load station GeoJSON 
    fetch("https://raw.githubusercontent.com/K6221/GEOS472_lab2/main/station.geojson").then(res => res.json()).then(stationdata => {
    map.on('load', function() {
        map.addSource('stations', {
            type: 'geojson',
            data: stationdata
        });

        map.addLayer({
            'id': 'stations',
            'type': 'symbol',
            'source': 'stations',
            'layout': {
              'icon-image': "rail-15",
              'icon-size': 4
            },
            'paint': {}
        });
    });
    });

  </script>
</body>
</html>
