<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Network in Osaka Prefecture</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css' rel='stylesheet'>

  <style>
    body { margin: 0; padding: 0; }
    #map { position:absolute; top: 0; bottom:0; width: 100% }
    
    .mapTitle {
      position: absolute;
      font-family: 'Trebuchet MS', sans-serif;
      font-size: 16px;
      margin-bottom: 40px;
      margin-left:10px;
      padding: 5px;
      width: 80%;
      color: #fff;
    }
    
    .style-selector {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 2
    }

        
  </style>
  
</head>
<body>
  <div id="map"></div>
  <div class="mapTitle" id="features"><h2>Railway Network in Osaka Prefecture</h2></div>

  <div>
    <label for="style-select">Basemap:</label>
    <select id="style-select">
      <option value="mapbox://styles/K6221/cltxr4dy101ix01r5elg32b1a">Default Style</option>
      <option value="mapbox://styles/k6221/clu3253js025s01ra1ktn14qc">Light basemap</option>
    </select>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    
    // add base map 
    mapboxgl.accessToken = 'pk.eyJ1IjoiazYyMjEiLCJhIjoiY2xzc2VyczZiMTJnMTJsbnlqYmY0eDBidCJ9.qYmhavVJJbDDzeyoAuTXeQ';

    var map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/k6221/cltxr4dy101ix01r5elg32b1a',
            center: [135.5075, 34.5986], // set Osaka, Japan as the centre
            zoom: 9.3
        });

    // make an option for base map
    var styleSelect = document.getElementById('style-select');
    styleSelect.addEventListener('change', function () {
      var selectedStyle = styleSelect.value;
      map.setStyle(selectedStyle);
    });

    // load line GeoJSON
    fetch("https://raw.githubusercontent.com/K6221/GEOS472_lab2/main/line.geojson").then(res => res.json()).then(linedata => {
        map.on('load', function() {
            map.addSource('lines', {
                type: 'geojson',
                data: linedata
            });
          
            //load station GeoJSON 
            fetch("https://raw.githubusercontent.com/K6221/GEOS472_lab2/main/station.geojson").then(res => res.json()).then(stationdata => {
                map.addSource('stations', {
                    type: 'geojson',
                    data: stationdata
                });

                // find station stroke colour 
                stationdata.features.forEach(station => {
                    const associatedLine = station.properties['Line'];
                    const lineFeature = linedata.features.find(line => line.properties['line name'] === associatedLine);
                    if (lineFeature) {
                        station.properties['strokeColor'] = lineFeature.properties['colour'];
                    }
                });

                map.addLayer({
                    'id': 'stations',
                    'type': 'circle',
                    'source': 'stations',
                    'paint': {
                        'circle-radius': 6,
                        'circle-color': 'white',
                        'circle-opacity': 0,
                        'circle-stroke-color': ['get', 'strokeColor'],
                        'circle-stroke-width': 2
                    }
                });

                // Add popup
                map.on('click', 'stations', (e) => {
                    new mapboxgl.Popup()
                        .setLngLat(e.lngLat)
                        .setHTML(
                            `<p>${e.features[0].properties.StationName} Station</p>
                             <p><strong>Station Number:</strong> ${e.features[0].properties.StationNumber}</p>
                             <p><strong>Line:</strong> ${e.features[0].properties.Line}</p>
                             <p><strong>Station Type:</strong> ${e.features[0].properties.Type}</p>
                             <p><strong>Japanese Name:</strong> ${e.features[0].properties.JPname}</p>`
                        )
                        .addTo(map);
                });

                // Change cursor on hover
                map.on('mouseenter', 'stations', () => {
                    map.getCanvas().style.cursor = 'pointer';
                });
                
                map.on('mouseleave', 'stations', () => {
                    map.getCanvas().style.cursor = '';
                });
            });
        });
    });

  </script>
</body>
</html>
